  <body>

    <div id="flight-form">
      <section>
        <div class="center" id="flightbox">
          <form id="flight-form" method="post" action="action.php">
            <h3>Search Flights</h3>
            <div id="flight-depart">
              <div class="info-box">
                <input
                  type="text"
                  name="from"
                  placeholder="From"
                  id="dep-from"
                />
                <div id="depart-res"></div>
              </div>
              <div class="info-box" id="arrive-box">
                <input
                  type="text"
                  name="to"
                  placeholder="To"
                  id="dep-to"
                />
                <div id="arrive-res"></div>
              </div>
            </div>

            <!-- PASSENGER INFO -->
            <div id="flight-info">
              <div class="info-box">
                <label for="adults">Adults</label>
                <select name="Adults" id="adults" required>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="info-box">
                <label for="reserve">Senior/Women</label>
                <select name="reserve" id="reserve" required>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="info-box">
                <label for="class-type">Cabin Class</label>
                <select name="class" id="class-type" required>
                  <option value="Economy">Economy</option>
                  <option value="Business">Business</option>
                  <option value="First">First</option>
                </select>
              </div>

            </div>
            <!-- TRIP TYPE -->
            <div id="flight-type">

              <!-- Calender -->
            <div class="info-box">
              <div id="info-box-calender">
                <label for="class-type">Date</label>
              <input type="text" id="Ddate" name="date" placeholder="YYYY-MM-DD" required/>
            </div>
          </div>
          </div>

            <!-- SEARCH BUTTON -->
            <div id="flight-search">
              <div class="info-box">
                <input
                  type="submit"
                  name="submit-search"
                  id="search-flight"
                  value="SEARCH FLIGHTS"/>
              </div>
            </div>

          </form>
        </div>
      </section>
    </div>
